{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Signup{% endblock %}
  {% block content %}
<div class="container h-100 mt-2" >
  <div class="row align-items-center">
    <div class="col" >
      <div class="box">
        <div class="card-body text-center">
          <h4 class="card-title text-center display-4">Signup</h4>
          <br />
              <form action='' method="POST">
                  {% csrf_token %}
                  {% bootstrap_form form show_help=False %}
                  <button type="submit" class="btn btn-outline-success rounded-pill mt-3" value="Sign Up">Sign Up</button>
              </form>
        </div>
      </div>
      </div>
    </div>

</div>


    {% endblock %}
